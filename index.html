<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <header class="container-fluid bg-light">
        <div class="container">
            <h1>Trivia Game</h1>
        </div>
    </header>

    <div class="container-fluid bg-primary big-height pt-4">
        <div id="button-container" class="container">
            <div class="row">
                <button class="col-4 offset-4 start-button">Click to Start</button>
            </div>
        </div>

        <div id="quiz-container" class="container bg-light no-show">
            <div class="row">
                <h2 id="timer" class="col"></h2>
            </div>
            <div class="row">
                <p id="question-display" class="col"></p>
            </div>
            <div class="row choices-row">
                <input type="radio" id="answer-a" name="answers" class="col" value="">
                <label id="answer-a-label" class="col" for="answer-a"></label>
            </div>
            <div class="row choices-row">
                <input type="radio" id="answer-b" name="answers" class="col" value="">
                <label id="answer-b-label" class="col" for="answer-b"></label>
            </div>
            <div class="row choices-row">
                <input type="radio" id="answer-c" name="answers" class="col" value="">
                <label id="answer-c-label" class="col" for="answer-c"></label>
            </div>
            <div class="row choices-row">
                <input type="radio" id="answer-d" name="answers" class="col" value="">
                <label id="answer-d-label" class="col" for="answer-d"></label>
            </div>
            <div id="answer-row" class="row mt-4 hide">
                <p id="choice-display" class="col"></p>
                <p id="answer-display" class="col"></p>
            </div>
        </div>
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
